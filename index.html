<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Daily Routine Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="bg1">
        <h2>16 <span>| 24</span></h2>
        <p>Tasks Completed</p>
      </div>
      <div class="bg2">
        <h2><i class="fas fa-coffee"></i></h2>
        <p>Morning Coffee</p>
      </div>

      <div class="bg3">
        <h2><i class="fas fa-briefcase"></i></h2>
        <p>Work Hours</p>
      </div>
      <div class="bg4">
        <h2>7:00 AM</h2>
        <p>Wake Up</p>
      </div>
      <div class="bg5">
        <h2><i class="fas fa-utensils"></i></h2>
        <p>Meals</p>
      </div>
      <div class="bg6">
        <h2>30 <span>mins</span></h2>
        <p>Exercise</p>
      </div>
      <div class="bg7">
        <h2>10:00 PM</h2>
        <p>Sleep Time</p>
      </div>
      <div class="bg8">
        <h2>2 <span>hrs</span></h2>
        <p>Leisure</p>
      </div>
      <div class="bg9">
        <h2><i class="fas fa-book"></i></h2>
        <p>Reading</p>
      </div>
      <div class="bg10">
        <h2>3 <span>hrs</span></h2>
        <p>Family Time</p>
      </div>
      <div class="bg11">
        <h2><i class="fas fa-shopping-cart"></i></h2>
        <p>Shopping</p>
      </div>
      <div class="bg12">
        <h2>1 <span>hr</span></h2>
        <p>House Chores</p>
      </div>
    </div>
  </body>
</html>
